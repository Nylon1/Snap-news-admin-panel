<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trending Now â€“ Snap News</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-2xl font-bold mb-6 text-center">Trending Now</h2>
<nav class="bg-gray-800 text-white px-4 py-3 flex justify-between items-center shadow">
  <div class="font-bold text-lg">Snap News Admin</div>
  <div class="space-x-4 text-sm">
    <a href="admin-dashboard.html" class="hover:underline">Dashboard</a>
    <a href="admin-content.html" class="hover:underline">Content</a>
    <a href="admin-users.html" class="hover:underline">Users</a>
    <a href="admin-trending.html" class="hover:underline">Trending</a>
    <button onclick="logout()" class="bg-red-600 px-2 py-1 rounded hover:bg-red-700">Logout</button>
  </div>
</nav>

    <!-- Add New Trending Video -->
    <form id="trendingForm" class="space-y-4 mb-6">
      <input id="title" type="text" placeholder="Title" required class="w-full px-3 py-2 border rounded" />
      <input id="videoUrl" type="url" placeholder="Video URL" required class="w-full px-3 py-2 border rounded" />
      <textarea id="description" placeholder="Description" class="w-full px-3 py-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Trending</button>
    </form>

    <!-- List of Trending Videos -->
    <div id="trendingList" class="space-y-4"></div>
  </div>

  <script>
    const token = localStorage.getItem('Token');
    const API = "http://localhost:3000/admin";

    const form = document.getElementById('trendingForm');
    const list = document.getElementById('trendingList');

    // Load trending videos
    async function loadTrending() {
      const res = await fetch(`${API}/trending`, {
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      list.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement('div');
        div.className = "p-4 bg-gray-50 border rounded shadow";

        div.innerHTML = `
          <h3 class="text-lg font-bold">${item.title}</h3>
          <p class="text-sm text-gray-600">${item.description || ""}</p>
          <a href="${item.videoUrl}" target="_blank" class="text-blue-500 underline text-sm">View Video</a>
          <div class="mt-2">
            <button onclick="deleteTrending('${item._id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700">Delete</button>
          </div>
        `;

        list.appendChild(div);
      });
    }

    // Add new trending item
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const videoUrl = document.getElementById('videoUrl').value;
      const description = document.getElementById('description').value;

      const res = await fetch(`${API}/trending`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`
        },
        body: JSON.stringify({ title, videoUrl, description })
      });

      form.reset();
      loadTrending();
    });

    // Delete item
    async function deleteTrending(id) {
      await fetch(`${API}/trending/${id}`, {
        method: "DELETE",
        headers: { Authorization: `Bearer ${token}` }
      });
      loadTrending();
    }

    loadTrending();
  </script>
</body>
</html>
