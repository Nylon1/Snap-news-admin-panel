  <script>
    const API_BASE = 'https://snapnews-api.onrender.com';

    const token = localStorage.getItem("token");

    if (!token) {
      alert("Not logged in");
      window.location.href = "admin-login.html";
    }

    async function fetchPendingContent() {
      const res = await fetch(`${API_BASE}/admin/login`, {
  method: 'POST',
  headers: { 'Content-Type': 'application/json' },
  body: JSON.stringify({ username, password })
});

      const items = await res.json();

      const container = document.getElementById("contentList");
      container.innerHTML = "";

      items.forEach(item => {
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow";

        div.innerHTML = `
          <h2 class="text-lg font-semibold">${item.title}</h2>
          <p class="text-sm text-gray-600">ID: ${item._id}</p>
          <div class="mt-2 space-x-2">
            <button onclick="approve('${item._id}')" class="bg-green-600 text-white px-3 py-1 rounded">Approve</button>
            <button onclick="reject('${item._id}')" class="bg-red-600 text-white px-3 py-1 rounded">Reject</button>
          </div>
        `;
        container.appendChild(div);
      });
    }
